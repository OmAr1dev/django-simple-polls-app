{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow-xl animate-fade-in">
  <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Register</h1>

  {% if form.errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-center">
      Please correct the errors below.
    </div>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <label class="block">
      <span class="text-gray-700 font-semibold">Username</span>
      <input type="text" name="username" required
             class="mt-1 block w-full rounded-xl border-2 border-gray-400 shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500 transition">
    </label>

    <label class="block">
      <span class="text-gray-700 font-semibold">Email</span>
      <input type="email" name="email" required
             class="mt-1 block w-full rounded-xl border-2 border-gray-400 shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500 transition">
    </label>

    <label class="block">
      <span class="text-gray-700 font-semibold">Password</span>
      <input type="password" name="password1" required
             class="mt-1 block w-full rounded-xl border-2 border-gray-400 shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500 transition">
    </label>

    <label class="block">
      <span class="text-gray-700 font-semibold">Confirm Password</span>
      <input type="password" name="password2" required
             class="mt-1 block w-full rounded-xl border-2 border-gray-400 shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500 transition">
    </label>

    <button type="submit" class="w-full bg-indigo-500 text-white py-3 rounded-xl hover:bg-indigo-600 transition font-semibold shadow-lg">
      Register
    </button>
  </form>

  <p class="mt-4 text-center text-gray-600">
    Already have an account? <a href="{% url 'login' %}" class="text-indigo-500 font-semibold hover:underline transition">Login here</a>.
  </p>
</div>
{% endblock %}
