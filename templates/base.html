<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Simple Polls App{% endblock %}</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="{% url 'poll_list' %}">Home</a>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}!</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <hr>

    <!-- Main content -->
    {% block content %}
    {% endblock %}
</body>
</html>
